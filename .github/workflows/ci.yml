name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 代码检查 (ESLint)
        run: npm run lint

      - name: 类型检查 (TypeScript)
        run: npx tsc --noEmit

      - name: 构建项目
        run: npm run build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days:

