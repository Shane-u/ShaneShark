server {
    listen 443 ssl; # managed by Certbot
    server_name shane-u.website;

    # 前端静态文件根目录（workflow 部署到这里）
    root /var/www/shaneshark_frontend/html;
    index index.html;

    # 1️⃣ 静态资源：JS/CSS/图片等
    location /assets/ {
        try_files $uri =404;
    }

    # 2️⃣ 前端 SPA：页面路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3️⃣ 后端 API
    location /api/ {
        proxy_pass http://127.0.0.1:8121/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    ssl_certificate /etc/letsencrypt/live/shane-u.website/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/shane-u.website/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}