# Nginx 配置示例 - xxx
# 后端服务地址: xxx

server {
    listen 80;
    server_name xxx;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name shane-u.website;

    # SSL 证书路径（certbot 会自动配置）
    ssl_certificate     /etc/letsencrypt/live/shane-u.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shane-u.website/privkey.pem;

    # 反向代理到本地后端（同一台服务器）
    location /api/ {
        proxy_pass http://127.0.0.1:8121/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE / 长连接所需配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}